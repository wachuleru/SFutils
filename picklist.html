        function recorrer(){

        var a= $('#my').jexcel('getData',false);
        var l=a.length;
        var i=0;
        var xml= ` &lt;valueSetDefinition&gt
        &lt;sorted&gt;false&lt;/sorted&gt;`;
        let vs =[];
        a.forEach( r =>{
            console.log(r);
            if(vs.length==0){
              vs.push({name:r[2],lista:[r[0]]})
            }else{
              let vv =vs.find(v=>v.name==r[2]);
              if(!vv){
                vs.push({name:r[2],lista:[r[0]]});
              }else{
                vv.lista.push(r[0])
              }
              
            }
            xml+=`
          &lt;value&gt;
            &lt;fullName&gt;${r[0]}&lt;/fullName&gt;
            &lt;default&gt;false&lt;/default&gt;
            &lt;label&gt;${r[1].trim()}&lt;/label&gt;
          &lt;/value&gt;`;
            //capos.push(r[0]);
            //console.log(r[3]);
            
        });
        xml+=`&lt;/valueSetDefinition&gt`;

        vs.forEach(v=>{
          v.lista.forEach(e=>{
            let nombre= v.name.replace('&','&amp;')
            xml+=`
            &lt;valueSettings&gt;
              &lt;controllingFieldValue&gt;${nombre.trim()}&lt;/controllingFieldValue&gt;
              &lt;valueName&gt;${e}&lt;/valueName&gt;
            &lt;/valueSettings&gt;`;
          })
          
        })
